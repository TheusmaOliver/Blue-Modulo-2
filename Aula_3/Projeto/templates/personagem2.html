<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Personagem Flask</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="bloco_info"><b>Nome do Personagem: </b>{{name}} </div>
            <div class="bloco_info"><b>HP: </b>{{hp}} </div>

            {% if exibir_imagem %}
            <div class="bloco_info">
                <img src="{{imagem}}" width="200" alt="">
            </div>
            {% endif %}
        </div>
        <button>
            <a class="link" href="/">Personagem Anterior</a>

        </button>
    </div>

</body>

</html>
